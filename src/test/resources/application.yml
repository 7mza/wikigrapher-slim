clients:
  wikipedia:
    host: localhost
    port:
    proto: http
init:
  paths:
    - source: Gandalf
      target: Albus_Dumbledore
server:
  port: 0
spring:
  application:
    name: wikigrapher-slim
  config:
    activate:
      on-profile: default
  main:
    banner-mode: off
  output:
    ansi:
      enabled: ALWAYS
---
spring:
  config:
    activate:
      on-profile: neo4j
  data:
    neo4j:
      database: neo4j
  neo4j:
    authentication:
      password: password
      username: neo4j
    uri: bolt://localhost:7687

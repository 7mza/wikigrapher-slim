clients:
  wikipedia-api:
    host: localhost
    port:
    proto: http
  wikipedia-web:
    host: localhost
    port:
    proto: http
init:
  paths:
    - source: Gandalf
      target: Albus_Dumbledore
logging:
  include-application-name: false
  level:
    com.wikigrapher: ERROR
    root: ERROR
server:
  port: 0
spring:
  application:
    name: wikigrapher-slim
  config:
    activate:
      on-profile: default
  main:
    banner-mode: off
  output:
    ansi:
      enabled: ALWAYS
